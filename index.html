<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBA MockCall Trainer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>MBA MockCall Trainer</h1>
        <p>Practice a real voice-based mock interview powered by AI.</p>

        <button id="startInterviewBtn">Start Mock Interview</button>
    </div>

    <div id="interviewModal" class="modal">
        <div class="modal-content">
            <h2>Mock Interview Session</h2>
            <p>Your microphone will activate automatically.</p>

            <div id="agentContainer"></div>

            <button id="endInterviewBtn">End Interview</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>
</body>
</html>
